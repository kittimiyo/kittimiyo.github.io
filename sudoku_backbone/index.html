<!DOCTYPE html>
<html>
  <head lang="en">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <script type="text/javascript" src="scripts/sudokuScript.js"></script>
    <script type="text/javascript" src="scripts/sudokuLogic.js"></script>
    <script type="text/javascript" src="scripts/sudoku.js"></script>
    <script type="text/javascript" src="scripts/helpers.js"></script>

    <script type="text/javascript" src="data/data.js"></script>

    <script type="text/javascript" src="models/HintModel.js"></script>
    <script type="text/javascript" src="collections/HintCollection.js"></script>

    <script type="text/javascript" src="models/CellModel.js"></script>
    <script type="text/javascript" src="collections/CellCollection.js"></script>

    <script type="text/javascript" src="models/AppModel.js"></script>

    <script type="text/javascript" src="views/HintView.js"></script>
    <script type="text/javascript" src="views/CellsHintsView.js"></script>
    <script type="text/javascript" src="views/InitialCellView.js"></script>
    <script type="text/javascript" src="views/CellView.js"></script>
    <script type="text/javascript" src="views/InitialSudokuCellsView.js"></script>
    <script type="text/javascript" src="views/SudokuCellsView.js"></script>
    <script type="text/javascript" src="views/AppView.js"></script>


    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="styles/sudokuStyle.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.8, maximum-scale=2">
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div id="title">
      Sudoku Solver!
    </div>
    <div id="errorMsg"><div id="msg"></div></div>
    <div id="total">
      <div id="numX">123456789</div>
      <div id="part">
        <div id="numY">
          1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>
        </div>
      </div>
    </div>
    <button id="load" type=button onClick="load()">Load</button>
    <button class="test" type=button onClick="testSud(1)">Load Test Sudoku 1</button>
    <button class="test" type=button onClick="testSud(2)">Load Test Sudoku 2</button>
    <button id="solve" type=button onClick="solve()">Solve!</button>
    <button id="reset" type=button onClick="reset()">Reset</button>
    <div id="options">
      <button class="options" type=button onClick="setValuesSingleHint()">set values: single hint</button>
      <button class="options" type=button onClick="setValuesByGather()">set values: gather</button>
      <button class="options" type=button onClick="setHintsByBullet()">set hints: bullet</button>
    </div>
    <div id="str"></div>

    <script>
      $(function(){
        // set up model objects
        var cells = new CellCollection(sudokuData2);
        var app = new AppModel({cells: cells});

        // build a view for the top level of the whole app
        var appView = new AppView({model: app});

        // put the view onto the screen
        $('#part').append(appView.render());
      });
    </script>
  </body>
</html>
